<ion-header>

  <ion-navbar>
    <ion-title>Send Email</ion-title>
    <ion-buttons end>
      <!--<button ion-button (click)="send()">Send</button>-->
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="credentialsForm">
    <ion-list>

      <div>
        <ion-label stacked>Youy mail</ion-label>
        <ion-input style="border-bottom: thin solid gray" type="text"
                   [formControl]="credentialsForm.controls['email_from']"></ion-input>
      </div>

      <div>
        <ion-label stacked>Message</ion-label>
        <ion-textarea class="textarea" name="description"
                      [formControl]="credentialsForm.controls['no_html']"></ion-textarea>
      </div>
      <div>
        <!--<ion-buttons stacked (click)="send()">Submit</ion-buttons>-->
        <button ion-button style="background-color: #007aff" (click)="send()" [disabled]="!credentialsForm.valid">
          Submit
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
