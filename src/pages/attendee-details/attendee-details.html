<ion-header>

  <ion-navbar>
    <ion-title>Team Member Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="broker">

  <ion-card>

    <ion-card-content>
      <img src="{{attendee.picture}}"/>
      <h2>{{attendee.Name}}</h2>
      <h3>{{attendee.Position}}</h3>
    </ion-card-content>

    <ion-list (click)="sendMail()">

      <a ion-item>
        <ion-icon name="ios-globe" item-left></ion-icon>
        <p>Company</p>
        <h2>{{attendee.Company}}</h2>
      </a>
      <a ion-item>
        <ion-icon name="ios-globe" item-left></ion-icon>
        <p>Position</p>
        <h2>{{attendee.Position}}</h2>
      </a>

      <a ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <p>Email</p>
        <h2>{{attendee.Email}}</h2>
      </a>
    </ion-list>

  </ion-card>

</ion-content>
