<ion-header>

  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button ion-item *ngFor="let speaker of speakers" (click)="openSpeakerDetail(speaker)">
      <ion-avatar item-left>
        <img src="{{speaker.picture}}"/>
      </ion-avatar>
      <h2>{{speaker.name}}</h2>
      <p>{{speaker.title}}</p>
    </button>

  </ion-list>

</ion-content>
