<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-spinner name="bubbles" padding class="spinnerCenter"></ion-spinner>-->

  <ion-list padding class="spinnerCenter" *ngIf="checkStatus">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let speaker of speakers" (click)="openSpeakerDetail(speaker)">
      <ion-avatar item-left>
        <img src="{{speaker.picture}}"/>
      </ion-avatar>
      <h2>{{speaker.name}}</h2>
      <p>{{speaker.title}}</p>
    </button>
  </ion-list>

</ion-content>
