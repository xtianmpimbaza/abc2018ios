
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SpeakersPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-volume-up"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Speakers</h2></ion-row>
            <!--<ion-row class="cant_card">Speakers' profiles</ion-row>-->
            <ion-row><h4 class="cant_card">Speakers' Profiles</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('PartnersPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="md-reorder"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Partners</h2></ion-row>
            <!--<ion-row class="cant_card">Be part of us</ion-row>-->
            <ion-row><h4 class="cant_card">Our Partners</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('ExhibitorsPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-contact"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Exhibitors</h2></ion-row>
            <!--<ion-row class="cant_card">Attendees profiles</ion-row>-->
            <ion-row><h4 class="cant_card">Exhibitors' Info</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SponsorsPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-people"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Attendees</h2></ion-row>
            <ion-row><h4 class="cant_card">Attendees' Info</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SchedulePage')">
          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-calendar"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Schedule</h2></ion-row>
            <!--<ion-row class="cant_card">Event's program</ion-row>-->
            <ion-row><h4 class="cant_card">Event's Program</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('BreakoutPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-alarm"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Breakout</h2></ion-row>
            <ion-row><h4 class="cant_card">Breakout Sessions</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
