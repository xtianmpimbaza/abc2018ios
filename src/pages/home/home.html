
<ion-header>

  <ion-navbar>
    <ion-title>Main Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--Dashboard here-->
  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('EventPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-contact"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">About</h2></ion-row>
            <!--<ion-row class="cant_card">Attendees profiles</ion-row>-->
            <ion-row><h4 class="cant_card">About the event</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('GetinvolvedPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="md-reorder"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Get involved</h2></ion-row>
            <!--<ion-row class="cant_card">Be part of us</ion-row>-->
            <ion-row><h4 class="cant_card">Be part of us</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SpeakersPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-volume-up"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Speakers</h2></ion-row>
            <!--<ion-row class="cant_card">Speakers' profiles</ion-row>-->
            <ion-row><h4 class="cant_card">Speakers' profiles</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SponsorsPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="logo-bitcoin"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Sponsors</h2></ion-row>
            <!--<ion-row class="cant_card">Sponsors' profiles</ion-row>-->
            <ion-row><h4 class="cant_card">Sponsors' profiles</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('SchedulePage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-clipboard"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Schedule</h2></ion-row>
            <!--<ion-row class="cant_card">Event's program</ion-row>-->
            <ion-row><h4 class="cant_card">Event's program</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToMyPage('BreakoutPage')">

          <ion-card-header>
            <div class="header_ion">
              <ion-icon name="ios-alarm"></ion-icon>
            </div>
          </ion-card-header>

          <ion-card-content>
            <ion-row><h2 class="title_card">Breakout</h2></ion-row>
            <ion-row><h4 class="cant_card">Breakout Sessions</h4></ion-row>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
