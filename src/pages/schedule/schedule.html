
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="property-list">

  <div *ngIf="viewMode==='first'" style="width:100%;height:100%;">
    <!--<ion-list>-->
      <!--<ion-item *ngFor="let dev of developers">-->
        <!--<h2>{{ dev.name }}</h2>-->
        <!--<p>{{ dev.yearsOfExperience }} years of {{ dev.skill }} Experience!</p>-->
      <!--</ion-item>-->
    <!--</ion-list>-->
    <ion-list >
      <button ion-item text-wrap *ngFor="let dayone of firstSchedule">
        <h2>{{dayone.time}}</h2>
        <p>{{dayone.item}}</p>
      </button>

    </ion-list>
  </div>
  <div *ngIf="viewMode==='second'" style="width:100%;height:100%;">
    <ion-list>

      <button ion-item text-wrap *ngFor="let daytwo of secondSchedule">
        <h2>{{daytwo.time}}</h2>
        <p>{{daytwo.item}}</p>
      </button>

    </ion-list>
  </div>

</ion-content>

<ion-footer padding>

    <ion-segment-button value="first">

    <ion-segment-button value="second">
