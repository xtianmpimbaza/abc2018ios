<ion-header>
  <ion-navbar>
    <ion-title>Speaker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="broker">

  <ion-card>

    <ion-card-content>
      <img src="{{broker.picture}}"/>
      <h2>{{broker.name}}</h2>
      <!--<h3>{{broker.title}}</h3>-->
    </ion-card-content>

    <ion-list>
      <a ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <p>Title</p>
        <h2 text-wrap="">{{broker.title}}</h2>
      </a>
      <a ion-item>
        <ion-icon name="ios-contact" item-left></ion-icon>
        <p>Company</p>
        <h2 text-wrap="">{{broker.company}}</h2>
      </a>
      <a ion-item>
        <ion-icon name="ios-globe" item-left></ion-icon>
        <p>Country</p>
        <h2 text-wrap="">{{broker.country}}</h2>
      </a>
    </ion-list>

  </ion-card>

</ion-content>
