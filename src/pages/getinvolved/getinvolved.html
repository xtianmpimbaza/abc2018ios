<ion-header>

  <ion-navbar>
    <ion-title>Get involved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="property-list">

  <div *ngIf="viewMode==='list'" style="width:100%;height:100%;">
    <iframe height="100%" width="100%" [src]="urlExhibitors()"></iframe>
  </div>
  <div *ngIf="viewMode==='map'" style="width:100%;height:100%;">
    <iframe height="100%" width="100%" [src]="urlSponsors()"></iframe>
  </div>

</ion-content>

<ion-footer padding>
  <ion-segment [(ngModel)]="viewMode">
    <ion-segment-button value="list">
      <!--<ion-icon name="list"></ion-icon>-->
      Exhibitor
    </ion-segment-button>
    <ion-segment-button value="map">
      <!--<ion-icon name="map"></ion-icon>-->
      Sponsor
    </ion-segment-button>
  </ion-segment>
</ion-footer>
