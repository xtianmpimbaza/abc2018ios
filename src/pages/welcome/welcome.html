<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-slides>
    <ion-slide style="background-image: url('assets/img/conference_bg.jpg'); ">

      <div padd class="top_title">African Blockchain Conference 2018</div>
      <div class="date_schedule text-center">
        23 - 24 May 2018
      </div>

      <div style="padding-top: 2em; padding-bottom: 2em">
        <button ion-button style="background-color: #cc050f" (click)="goToMyPage('BookingPage')">
          Book your seat
        </button>
        <button ion-button style="background-color: #007aff" (click)="presentPrompt()">
          Explore
        </button>
      </div>
      <p>
        At Kampala Serena Hotel
      </p>

    </ion-slide>
    <ion-slide style="background-image: url('assets/img/conference_bg.jpg')">
      <p>African blockchain conference 2018</p>
    </ion-slide>

  </ion-slides>

</ion-content>
