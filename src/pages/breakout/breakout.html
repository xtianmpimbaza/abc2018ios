
<ion-header>

  <ion-navbar>
    <ion-title>Breakout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="property-list">

  <div *ngIf="viewMode==='first'" style="width:100%;height:100%;">
    <ion-list >

      <button ion-item text-wrap *ngFor="let dayone of firstSchedule">
        <h2 class="hall_name">{{dayone.hall}}</h2>
        <h2>{{dayone.time}}</h2>
        <p>{{dayone.item}}</p>
      </button>

    </ion-list>
  </div>
  <div *ngIf="viewMode==='second'" style="width:100%;height:100%;">
    <ion-list>

      <button ion-item text-wrap *ngFor="let daytwo of secondSchedule">
        <h2 class="hall_name">{{daytwo.hall}}</h2>
        <h2>{{daytwo.time}}</h2>
        <p>{{daytwo.item}}</p>
      </button>

    </ion-list>
  </div>

</ion-content>

<ion-footer padding>
  <ion-segment [(ngModel)]="viewMode">
    <ion-segment-button value="first">
      <!--<ion-icon name="list"></ion-icon>-->
      23 May 2018

    </ion-segment-button>
    <ion-segment-button value="second">
      <!--<ion-icon name="map"></ion-icon>-->
      24 May 2018
    </ion-segment-button>
  </ion-segment>
</ion-footer>
